<div class="header">
    <div class="header-wrapper">
        <div class="header-content">
            <h4 class="offcanvas-title" id="offcanvas-basic-title" >AdminKit</h4>
            <i class="fa fa-bars"(click)="open(content)"></i>
        </div>
        <div>
            <div class="btn-group" ngbDropdown role="group" aria-label="Button group with nested dropdown">
                <button type="button" class="btn " ngbDropdownToggle>{{userName}}</button>
                <div class="dropdown-menu" ngbDropdownMenu>
                  <button ngbDropdownItem (click)="logOut()">Logout</button>
                </div>
            </div>
        </div>
    </div>
</div>


<div class="side-nav">
    <ng-template #content let-offcanvas class="side-wrapper" id="myOffcanvas">
        
        <div class="offcanvas-header">
            <h4 class="offcanvas-title" id="offcanvas-basic-title">AdminKit</h4>
            <i class="fa fa-bars"  (click)="close(content)"></i>
        </div>
        <div class="offcanvas-body">
            <ul>
            <li (click)="navigation('dashboard',content);">
                Dashboard
            </li>
            <li (click)="navigation('contact',content);">
                Contacts
            </li>
            </ul>
        </div>
        </ng-template>
</div>

<div class="main-content"  [ngClass]="{'side-nav-open': sidenav,'side-nav-close':!sidenav}">
    <ng-content></ng-content>
</div>

  
<div class="footer">
    <div class="footer-wrapper">
        <div class="footer-content">
            <div>
                <span>AdminKit <span>&copy;</span></span>
            </div>
            <div>
                <ul>
                    <li>
                        About Us
                    </li>
                    <li (click)="navigation('contact',content)">
                        Contact Us
                    </li>
                </ul>
            </div>
        </div>  
    </div>
</div>
