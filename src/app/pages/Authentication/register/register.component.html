<div class="container">
  <div class="auth-wrapper">
    <div class="row auth-box">
      <h1>Sign Up</h1>
      <div class="card col-xs-10 col-sm-10 col-md-8 col-md-offset-2 col-sm-offset-1">

        <form class="auth-form" [formGroup]="registerForm" (ngSubmit)="onSubmit()">
          <div >
            <div class="form-group">
                <label>Email</label>
                <input
                  type="text"
                  formControlName="email"
                  class="form-control"
                  [ngClass]="{ 'is-invalid': submitted && f['email'].errors }"
                />
                <div *ngIf="submitted && f['email'].errors" class="invalid-feedback">
                  <div *ngIf="f['email'].errors['required']">Email is required</div>
                  <div *ngIf="f['email'].errors['email']">Email is invalid</div>
                </div>
              </div>
            <div class="form-group">
                <label>Password</label>
                <input
                  type="password"
                  formControlName="password"
                  class="form-control"
                  [ngClass]="{ 'is-invalid': submitted && f['password'].errors }"
                />
                <div *ngIf="submitted && f['password'].errors" class="invalid-feedback">
                  <div *ngIf="f['password'].errors['required']">Password is required</div>
                  <div *ngIf="f['password'].errors['minlength']">
                    Password must be at least 6 characters
                  </div>
                  <div *ngIf="f['password'].errors['maxlength']">
                    Username must not exceed 40 characters
                  </div>
                </div>
              </div>
            <div class="form-group">
                <label>Confirm Password</label>
                <input
                  type="password"
                  formControlName="confirmPassword"
                  class="form-control"
                  [ngClass]="{ 'is-invalid': submitted && f['confirmPassword'].errors }"
                />
                <div *ngIf="submitted && f['confirmPassword'].errors"
                    class="invalid-feedback"
                >
                    <div *ngIf="f['confirmPassword'].errors['required']">
                    Confirm Password is required
                    </div>
                    <div *ngIf="f['confirmPassword'].errors['matching']">
                    Confirm Password does not match
                    </div>
                </div>
              </div>
          </div>
          <div class="auth-submit-btn">
            <button class="btn btn-primary" type="submit">Submit</button> 
          </div>
          <div class="auth-other-link">
            Existing User?
            <a (click)="signIn()">Sign In</a>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
